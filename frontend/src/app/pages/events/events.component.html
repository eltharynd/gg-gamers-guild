<div *ngFor="let event of events" class="event">
  <div class="title">
    {{ event.title }}
  </div>

  <div *ngFor="let round of event.rounds" class="round">
    <div class="time">
      <div>{{ round.start }} - {{ round.end }}</div>
      <button mat-raised-button (click)="add(round)" color="accent">ADD</button>
    </div>

    <div class="tables">
      <app-table *ngFor="let table of round.tables" [table]="table"></app-table>
    </div>
  </div>
</div>
